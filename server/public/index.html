<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TO DO LIST</title>
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css"> 
    <title>TO DO LIST</title>
</head>
<body>


<section>
    <h3>Add A Task</h3>
    <input id="taskInput" type="text" placeholder="task">
    <input id="notesInput" type="text" placeholder="notes">

</section>

<section>
    <h4>To Do List:</h4>
    <ul id="taskList">
    </ul>
</section>

</body>
</html>
